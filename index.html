<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dictionary</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="search-box">
				<input type="text" id="inp-word" placeholder="Type the word here" />
				<button id="search-btn">Search</button>
			</div>
			<div class="result">
				<div class="word">
					<h3>Sample</h3>
					<button>
						<i class="fa-solid fa-volume-high"></i>
					</button>
				</div>
				<div class="details">
					<p>pos</p>
					<p>/sample/</p>
				</div>
				<p class="word-meaning">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, nihil.
				</p>
				<p class="word-example">
					Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem, repellendus.
				</p>
			</div>
		</div>
	</body>
</html>
